# Cloud - Nextcloud (Direct Access - No OAuth)
server {
    listen 80;
    server_name cloud.stepheybot.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name cloud.stepheybot.dev;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/stepheybot.dev.pem;
    ssl_certificate_key /etc/nginx/ssl/stepheybot.dev.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # Large file upload support for Nextcloud
    client_max_body_size 16G;

    # Security headers for Nextcloud
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    location / {
        proxy_pass http://100.86.91.128:9080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_request_buffering off;
        proxy_set_header X-Forwarded-ssl on;
    }
}
