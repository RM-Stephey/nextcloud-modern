# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# OAuth2 auth request helper
map $uri $auth_request_uri {
    default "/oauth2/auth";
}

server {
    listen 80;
    server_name dashboard.stepheybot.dev;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name dashboard.stepheybot.dev;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/stepheybot.dev.pem;
    ssl_certificate_key /etc/nginx/ssl/stepheybot.dev.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # Security Headers
    proxy_hide_header Strict-Transport-Security;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Auth request location
    location @auth_check {
        internal;
        proxy_pass http://m0th3r.munchkin-ray.ts.net:4180;
        proxy_set_header X-Original-URL $scheme://$host$request_uri;
        proxy_set_header Host oauth.stepheybot.dev;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add the URI path for callback
        proxy_set_header X-Auth-Request-Redirect $request_uri;

        # Turn off request body
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
    }

    # Main location with auth
    location / {
        auth_request @auth_check;
        auth_request_set $auth_user $upstream_http_x_auth_request_user;
        auth_request_set $auth_email $upstream_http_x_auth_request_email;

        proxy_pass http://m0th3r.munchkin-ray.ts.net:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Auth-User $auth_user;
        proxy_set_header X-Auth-Email $auth_email;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Increased timeouts for stability
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Specific location for troubleshooting
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "Dashy is healthy!\n";
    }

    # Allow access to assets without authentication
    location /assets/ {
        proxy_pass http://m0th3r.munchkin-ray.ts.net:8082/assets/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Special location for auth bypass for certain paths
    location ~ ^/(css|js|img|fonts|favicon\.ico|robots\.txt)/ {
        proxy_pass http://m0th3r.munchkin-ray.ts.net:8082;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OAuth callback handling
    location /oauth2/ {
        proxy_pass http://m0th3r.munchkin-ray.ts.net:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Scheme $scheme;
    }

    # Debug headers location
    location /debug-headers {
        add_header Content-Type text/plain;
        return 200 "Host: $host\nURI: $uri\nRequest: $request\nRemote Addr: $remote_addr\nAuth User: $auth_user\nAuth Email: $auth_email\n";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Auth is now enabled for Dashy
}

# OAuth2 Proxy Server
server {
    listen 80;
    server_name oauth.stepheybot.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name oauth.stepheybot.dev;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/stepheybot.dev.pem;
    ssl_certificate_key /etc/nginx/ssl/stepheybot.dev.key;

    # Proxy to OAuth2-Proxy
    location / {
        proxy_pass http://m0th3r.munchkin-ray.ts.net:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Scheme https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Increased timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Debug headers
    location /debug-headers {
        add_header Content-Type text/plain;
        return 200 "Host: $host\nURI: $uri\nRequest: $request\nRemote Addr: $remote_addr\n";
    }

    # Handle sign in, callback, etc.
    location ~ ^/oauth2/(auth|sign_in|callback|sign_out) {
        proxy_pass http://m0th3r.munchkin-ray.ts.net:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Scheme https;

        # Needed for OAuth redirects
        proxy_set_header X-Auth-Request-Redirect $request_uri;
    }
}
